<template>

    <lightning-layout>
    <lightning-layout-item padding="around-small">
    </lightning-layout-item> 
    <lightning-card title="Search here">

    <lightning-input type="search" onchange={handlekeychange} class="slds-m-bottom_small" lable="search" value={recordName}>
        
    </lightning-input>
    <template for:each={recordList} for:item="PatientObj" for:index="index">
        <Option key={PatientObj.Id}>{PatientObj.Name}
        </Option>
        <Option key={PatientObj.Id}>{PatientObj.Phone_Gender__c}
        </Option>
    </template>
</lightning-card>
</lightning-layout>
    
</template>
